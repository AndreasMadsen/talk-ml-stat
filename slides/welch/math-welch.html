<article style="padding-top: 2em;">
  <strong>Welch t-test</strong>
  <math-latex display-mode latex="
    \frac{
      \hat{\mu}_1 - \hat{\mu}_2
    }{
      \sqrt{\frac{\hat{\sigma}_1^2}{N_1} + \frac{\hat{\sigma}_2^2}{N_2}}
    } \sim t\left(
      \sqrt{
        \frac{
          (N_1-1)\hat{\sigma}_1^2 + (N_2-1)\hat{\sigma}_2^2
        }{
          N_1 + N_2 - 2
        }
      }\,\,
    \right)
  "></math-latex>
</article>
